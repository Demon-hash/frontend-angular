<p *ngFor="let i of (messages$ | async)" class="mat-body-1 message">
  <span>
    {{ i }}
  </span>
</p>
<form
  [formGroup]="form"
  novalidate
>
  <mat-form-field class="full-width">
    <input matInput formControlName="message">
  </mat-form-field>

  <button
    mat-raised-button
    color="primary"
    type="button"
    (click)="send()"
  >
    Send
  </button>
</form>
