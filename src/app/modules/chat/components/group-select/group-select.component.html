<mat-spinner color="accent" class="spinner" *ngIf="(groups$ | async)?.length == 0"></mat-spinner>
<div class="container">
  <div *ngFor="let g of (groups$ | async)" class="group" (click)="connect(g.id)">
    <div class="image">
      <img src="{{ g.ico }}" alt="*" draggable="false"/>
    </div>
    <div class="info">
      <span class="mat-body-2">{{ g.title }}</span>
      <p>Some random text</p>
    </div>
  </div>
</div>
